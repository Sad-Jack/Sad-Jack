name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Запускать каждый день в полночь
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: Sad-Jack # Ваш ник на GitHub

      - name: Add snake to the repository
        run: |
          mkdir -p dist
          mv ./github-contribution-grid-snake.svg ./dist/github-contribution-grid-snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Generated snake animation" || echo "No changes to commit"
          git push