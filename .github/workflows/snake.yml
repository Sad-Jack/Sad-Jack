name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Запуск ежедневно в полночь
  workflow_dispatch: # Ручной запуск
  push:
    branches:
      - master # Запуск при пушах в ветку master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Sad-Jack # Ваш GitHub никнейм
          outputs: dist # Папка для сохранения результата

      - name: Deploy GitHub Contribution Grid Snake
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist